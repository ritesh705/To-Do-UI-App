<!DOCTYPE html>
<html>
    <head>
        <title>To do Board</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/todo.js"></script>
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body onload="initialize()">
        <div id = 'todo-display-id'>
        </div>
        <div id='input-data-table'>
            <table>
                <tr>
                    <td>To Do</td>
                    <td>
                        <input id='name-id' type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>
                        <input id='description-id' type="text" name="description">
                    </td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td>
                        <input id='date-id' type="date" name="date">
                    </td>
                </tr>
            </table>
        </div>
        <div id="add-div-id">
            <button class="add" onclick="showToDoForm()">+</button>
        </div>
        <div id="save-div-id">
            <button class="save" onclick="saveTask()">Save</button>
        </div>
        <div id="update-div-id">
            <button class="save" onclick="updateTask()">Update</button>
        </div>
    </body>
</html>
